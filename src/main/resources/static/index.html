<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Управление</h1>
    <div class="token-block">
        <label for="token">Введите токен:</label>
        <input type="text" id="token" placeholder="Токен">
        <button id="saveToken">Сохранить</button>
    </div>
    <div class="actions-container">
        <div class="action-block">
            <h2>Переместить</h2>
            <form id="moveForm">
                <label for="name">Имя персонажа:</label>
                <input type="text" id="name" required placeholder="Имя">

                <label for="x">X:</label>
                <input type="number" id="x" required placeholder="X">

                <label for="y">Y:</label>
                <input type="number" id="y" required placeholder="Y">

                <button type="submit">Двигать</button>
            </form>
        </div>
        <div class="action-block">
            <h2>Добыть ресурс</h2>
            <form id="gatherForm">
                <label for="gatherName">Имя персонажа:</label>
                <input type="text" id="gatherName" required placeholder="Имя">

                <label for="count">Количество:</label>
                <input type="number" id="count" placeholder="Количество" min="1" value="1">

                <button type="submit">Добыть ресурс</button>
            </form>
        </div>
    </div>
    <p id="response"></p>
</div>
<script src="script.js"></script>
</body>
</html>
